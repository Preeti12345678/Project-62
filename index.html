<html>

<head>
    <title>Harry Potter Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="container">

        <h1>Harry Potter Photo Gallery</h1>
        <img src="https://www.soda.com/wp-content/uploads/2020/04/harry-potter-streaming-guide.jpg">
        <section id="grid">
            <h2> Grid Gallery</h2>
            <span><img src="harry%20potter%20img%202.0.jpg" width="300px;" height="300px;">
                <img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=400&h=400&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F14%2F2010%2F11%2F10%2F110910-Hermione-5-400_0.jpg" width="300px;" height="300px;">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Ron_Weasley_poster.jpg" width="300px;" height="300px;">
                <img src="Voldemort%202.0.png" width="300px;" height="300px;">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/10/RubeusHagrid.jpg/220px-RubeusHagrid.jpg" width="300px;" height="300px;">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/fe/Dumbledore_and_Elder_Wand.JPG" width="300px;" height="300px;">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Ootp076.jpg" width="300px;" height="300px;">
                <img src="https://i.pinimg.com/originals/81/ed/d2/81edd26afaa669bfb18522ecca4aea5c.jpg" width="300px;" height="300px;">

            </span>
        </section>

        <h2>Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="harry%20potter%20img.jpg" alt="Harry Potter" style="width:100%;">
                        <div class="carousel content"><p>Harry Potter</p></div> 
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Hermione_Granger%20img.jpg" alt="Hermione Granger" style="width:100%;"><div class="carousel content"><P>Hermione Granger</P></div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="ron%20img.jpg" alt="Ron Weasley" style="width:100%;"><div class="carousel content"><p>Ron Weasley</p></div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Ginny_weasley.jpg" alt="Ginny Weasley" style="width:100%;"><div class="carousel content"><p>Ginny Weasley</p></div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="voldemort.jpg" alt="Voldemort" style="width:100%;"><div class="carousel content"><p>Voldemort</p></div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="dumbledore.jpg" alt="Dumbledore" style="width:100%;"><div class="carousel content"><p>Dumbledore</p></div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="rubeus-hagrid.jpg" alt="Rubeus Hargrid" style="width:100%;"><div class="carousel content"><p>Rubeus Hargrid</p></div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Severus_Snape.jpg" alt="Severus Snape" style="width:100%;"><div class="carousel content"><p>Severus Snape</p></div>
                    </center>
                </div>




            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

        </div>
    </div>
</body>







</html>
